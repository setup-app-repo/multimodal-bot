version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: multimodal-bot-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - app_logs:/app/logs
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      BOT_TOKEN: ${BOT_TOKEN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      SETUP_APP_BASE_URL: ${SETUP_APP_BASE_URL}
      SETUP_APP_SERVICE_KEY: ${SETUP_APP_SERVICE_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_SECRET_KEY: ${TELEGRAM_SECRET_KEY}
      REDIS_URL: ${REDIS_URL}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_SSL: ${DATABASE_SSL}
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_DEBUG: ${SENTRY_DEBUG}
      LOG_LEVEL: ${LOG_LEVEL}
      DD_ENABLED: ${DD_ENABLED}
      DD_SERVICE: ${DD_SERVICE}
      DD_AGENT_HOST: ${DD_AGENT_HOST}
      DD_ENV: ${DD_ENV}
      DD_TRACE_AGENT_PORT: ${DD_TRACE_AGENT_PORT}
      DD_VERSION: ${DD_VERSION}
      DD_TRACE_SAMPLE_RATE: ${DD_TRACE_SAMPLE_RATE}
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  app_logs:
    driver: local
