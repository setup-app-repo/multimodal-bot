version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: multimodal-bot-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - app_logs:/app/logs
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      BOT_TOKEN: ${BOT_TOKEN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      REDIS_URL: ${REDIS_URL:-redis://:@redis:6379/0}
      DATABASE_URL=${DATABASE_URL}
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  app_logs:
    driver: local
